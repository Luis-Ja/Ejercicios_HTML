<!DOCTYPE html>
<html lang="es">

<head>
    <!-- 1. Codificación de caracteres -->
    <meta charset="UTF-8">

    <!-- 2. Metadatos con http-equiv (emulan cabeceras HTTP) -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Refresh" content="30">

    <!-- 3. Metadatos con name (información sobre la página) -->
    <meta name="description" content="Página de ejemplo de HTML con metadatos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Menéndez">
    <meta name="robots" content="index, follow">

    <!-- 4. Título de la página -->
    <title>Ejemplo de metadatos en HTML</title>
</head>

<body>
<h3>DIAS DE LA SEMANA</h3>
<ul>
  <li>Lunes</li>
  <li>Martes</li>
  <li>Miércoles</li>
  <li>Jueves</li>
  <li>Viernes</li>
  <li>Sabado</li>
  <li>Domingo</li>
</ul>

<ol>
  <li>Levantarme</li>
  <li>Desayunar</li>
  <li>Estudiar</li>
</ol>

<ol type="A" start="3">
  <li>Opción uno</li>
  <li>Opción dos</li>
  <li value="20">Opción tres</li>
</ol>

<dl>
  <dt>HTML</dt>
  <dd>Lenguaje de marcas para estructurar páginas web.</dd>
  <dt>CSS</dt>
  <dd>Lenguaje para dar estilo a documentos HTML.</dd>
</dl>
</body>
