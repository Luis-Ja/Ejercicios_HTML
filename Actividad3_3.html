<!DOCTYPE html>
<html lang="es">

<head>
    <!-- 1. Codificación de caracteres -->
    <meta charset="UTF-8">

    <!-- 2. Metadatos con http-equiv (emulan cabeceras HTTP) -->
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Refresh" content="30">

    <!-- 3. Metadatos con name (información sobre la página) -->
    <meta name="description" content="Página de ejemplo de HTML con metadatos.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Luis Menéndez">
    <meta name="robots" content="index, follow">

    <!-- 4. Título de la página -->
    <title>Ejemplo de metadatos en HTML</title>
</head>

<body bgcolor="rgb(255, 0, 0)" text="rgb(255, 255, 255)">
    <p style="text-align:left;"><b>Probando los colores</b></p>
    <p style="text-align:center;">Centrado</p>
    <p style="text-align:right;">Derecha</p>
    <p style="text-align:justify;">Texto justificado de lado a lado.</p>
</body>
