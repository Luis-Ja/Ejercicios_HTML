<!DOCTYPE html>
<html lang="es">
<head>
  <!-- 1. Codificación de caracteres -->
  <meta charset="UTF-8">

  <!-- 2. Metadatos con http-equiv (emulan cabeceras HTTP) -->
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Refresh" content="30">

  <!-- 3. Metadatos con name (información sobre la página) -->
  <meta name="description" content="Página de ejemplo de HTML con metadatos.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Luis Menéndez">
  <meta name="robots" content="index, follow">

  <!-- 4. Título de la página -->
  <title>Ejemplo de metadatos en HTML</title>
</head>
<body>
<h1>Soy una cabecera de tipo 1</h1>
<h2>Soy una cabecera de tipo 2</h2>
<h3>Soy una cabecera de tipo 3</h3>
<h4>Soy una cabecera de tipo 4</h4>
<h5>Soy una cabecera de tipo 5</h5>
<h6>Soy una cabecera de tipo 6</h6>
</body>
